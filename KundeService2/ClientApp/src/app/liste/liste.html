<div class="container">
    <h2>   Kundeservice og FAQ </h2>
    <div>
        <div class="col-md-12">
            <div *ngIf="laster">Laster faq.....</div>
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Spørsmål</th>
                        <th>Svar</th>
                       
                    </tr>
                </thead>
                <tbody *ngFor="let faq of alleFaqer">
                    <tr>
                        <td>{{faq.question}}</td>
                        <td>{{faq.answer}}</td>
                         </tr>
                </tbody>
            </table>
            <button class='btn btn-primary' routerLink="/lagre">Spør spørsmål</button>
        </div>
    </div>
</div>
